    <h1>Cocktail Recipe Form</h1>
    <form id="form">
        <label for="cocktailName">Cocktail Name:</label>
        <input style="color:black;" type="text" id="cocktailName" name="cocktailName" required><br><br>

        <label for="mainAlcohol">Main Alcohol:</label>
        <input style="color:black;" type="text" id="mainAlcohol" name="mainAlcohol" required><br><br>

        <label for="secondaryAlcohol">Secondary Alcohol:</label>
        <input style="color:black;" type="text" id="secondaryAlcohol" name="secondaryAlcohol"><br><br>

        <label for="mixers">Mixers:</label>
        <input style="color:black;" type="text" id="mixers" name="mixers"><br><br>

        <input style="color:black;" id="addRecipeButton" type="submit" value="Submit">
    </form>
